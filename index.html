    .profile {

    }

    .link-button {

      max-width: 400px;
      padding: 15px 25px;
      margin: 10px 0;
      background-color: #2f2f4f;
      color: #f0f0f0;
      text-decoration: none;
      text-align: center;
      border-radius: 10px;
      font-size: 18px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .link-button:hover {
      background-color: #1e90ff;
      transform: scale(1.05);
